# ============================================
# SEN Frontend - Docker Compose (Development)
# Hot-reload with Vite
# ============================================

services:
  sen-frontend:
    build:
      context: ../..
      dockerfile: Docker/Dev/Dockerfile
    image: dev-sen-frontend
    container_name: sen-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_API_TIMEOUT=30000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3001:3001"
    volumes:
      - ../..:/app
      - /app/node_modules
    networks:
      - sen-network-dev
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.sen.service=frontend"
      - "com.sen.environment=development"

networks:
  sen-network-dev:
    name: sen-network-dev
    driver: bridge
